<VirtualHost *:80>
	ServerName site.dev
	Redirect permanent / https://site.dev/
</VirtualHost>
<VirtualHost *:443>
	DocumentRoot "/var/www/site/public"
	ServerName site.dev
	SSLEngine on
	SSLCertificateFile "/var/www/development/devCerts/site.dev.crt"
	SSLCertificateKeyFile "/var/www/development/devCerts/site.dev.key"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory "/var/www/site/public">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
