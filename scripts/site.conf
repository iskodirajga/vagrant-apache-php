<VirtualHost *:80>
	DocumentRoot "/var/www/my-site/public"
	ServerName my-site.dev

	<Directory /var/www/my-site/public">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
<VirtualHost *:443>
	DocumentRoot "/var/www/my-site/public"
	ServerName my-site.dev
	SSLEngine on
	SSLCertificateFile "/var/www/my-site/certs/my-site.dev.crt"
	SSLCertificateKeyFile "/var/www/my-site/certs/my-side.dev.key"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory "/var/www/my-site/public">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
